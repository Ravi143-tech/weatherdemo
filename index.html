<html>

  <body> 
    <h1 style= "color:blue;">Weather forecast</h1>
    <input type ="text" placeholder="enter value" class= 'inputValue'>
 
  <button id="getMessage">
    Submit
  </button> 
<p id="message" class="box"></p>
    <script>
    document.getElementById('getMessage').onclick= () => {
var inputValue = document.querySelector('.inputValue')
      fetch('https://api.openweathermap.org/data/2.5/weather?q=' + inputValue.value + '&appid=388f38b1d395a1a8a1290bf87320be20')  

    .then(response => response.json())
    .then(data => {
        console.log(data);
    })

      
    };
 
  
    </script>
  </body>
